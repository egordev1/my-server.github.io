<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealChat - Secure Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 14px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .switch-form {
            margin-top: 20px;
            color: #666;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        .success-message {
            color: #27ae60;
            margin-top: 10px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">RealChat</div>
        <div class="subtitle">Secure messaging platform</div>
        
        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn">Sign In</button>
            <div id="loginError" class="error-message hidden"></div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form hidden">
            <div class="form-group">
                <label for="registerName">Full Name</label>
                <input type="text" id="registerName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" class="form-control" required minlength="6">
            </div>
            <div class="form-group">
                <label for="registerConfirmPassword">Confirm Password</label>
                <input type="password" id="registerConfirmPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn">Create Account</button>
            <div id="registerError" class="error-message hidden"></div>
            <div id="registerSuccess" class="success-message hidden"></div>
        </form>

        <div class="switch-form">
            <span id="switchText">Don't have an account? <a href="#" id="switchLink">Sign Up</a></span>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const switchLink = document.getElementById('switchLink');
        const switchText = document.getElementById('switchText');
        const loginError = document.getElementById('loginError');
        const registerError = document.getElementById('registerError');
        const registerSuccess = document.getElementById('registerSuccess');

        // Switch between login and register forms
        switchLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                switchText.innerHTML = "Don't have an account? <a href='#' id='switchLink'>Sign Up</a>";
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                switchText.innerHTML = "Already have an account? <a href='#' id='switchLink'>Sign In</a>";
            }
            // Reattach event listener to new link
            document.getElementById('switchLink').addEventListener('click', arguments.callee);
        });

        // Login Form Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                // В реальной реализации здесь был бы API вызов
                // const response = await fetch('/api/login', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ email, password })
                // });
                
                // Имитация успешного входа
                showLoginError('This is a demo. In a real implementation, this would connect to a backend server.');
                
                // Для демонстрации перехода к чату:
                setTimeout(() => {
                    window.location.href = 'https://github.com'; // Замените на ваш URL чата
                }, 2000);
                
            } catch (error) {
                showLoginError('Login failed. Please check your credentials.');
            }
        });

        // Register Form Handler
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            // Validation
            if (password !== confirmPassword) {
                showRegisterError('Passwords do not match.');
                return;
            }

            if (password.length < 6) {
                showRegisterError('Password must be at least 6 characters long.');
                return;
            }

            try {
                // В реальной реализации здесь был бы API вызов
                // const response = await fetch('/api/register', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ name, email, password })
                // });
                
                // Имитация успешной регистрации
                showRegisterSuccess('Account created successfully! You can now sign in.');
                setTimeout(() => {
                    loginForm.classList.remove('hidden');
                    registerForm.classList.add('hidden');
                    switchText.innerHTML = "Don't have an account? <a href='#' id='switchLink'>Sign Up</a>";
                }, 2000);
                
            } catch (error) {
                showRegisterError('Registration failed. Please try again.');
            }
        });

        // Helper functions
        function showLoginError(message) {
            loginError.textContent = message;
            loginError.classList.remove('hidden');
            setTimeout(() => loginError.classList.add('hidden'), 5000);
        }

        function showRegisterError(message) {
            registerError.textContent = message;
            registerError.classList.remove('hidden');
            registerSuccess.classList.add('hidden');
        }

        function showRegisterSuccess(message) {
            registerSuccess.textContent = message;
            registerSuccess.classList.remove('hidden');
            registerError.classList.add('hidden');
        }

        // Демонстрационный чат (заглушка)
        console.log('RealChat - Secure Messenger');
        console.log('To implement real messaging functionality, you need:');
        console.log('1. Backend server (Node.js, Python, etc.)');
        console.log('2. Database (MongoDB, PostgreSQL, etc.)');
        console.log('3. WebSocket server for real-time messaging');
        console.log('4. Authentication system');
        console.log('5. Hosting with server capabilities (Heroku, AWS, etc.)');
    </script>
</body>
</html>
