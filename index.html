<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личная база данных</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Личная база данных</h1>
        
        <!-- Форма добавления записи -->
        <div class="form-section">
            <h2>Добавить запись</h2>
            <form id="dataForm">
                <input type="text" id="name" placeholder="Название" required>
                <input type="text" id="category" placeholder="Категория">
                <textarea id="description" placeholder="Описание"></textarea>
                <button type="submit">Добавить</button>
            </form>
        </div>

        <!-- Фильтры -->
        <div class="filter-section">
            <h2>Фильтры</h2>
            <input type="text" id="searchInput" placeholder="Поиск по названию...">
            <select id="categoryFilter">
                <option value="">Все категории</option>
            </select>
        </div>

        <!-- Список записей -->
        <div class="data-section">
            <h2>Мои записи</h2>
            <div id="dataList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
